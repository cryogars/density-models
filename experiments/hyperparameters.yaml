# Hyperparameter configuration for different models

# Global settings applied to all models
global:
  seed: 100
  n_jobs: -1
  early_stopping_rounds: 30
  verbosity: -1


# Model-specific hyperparameter search spaces
models:
  rf:  # Random Forest
    n_estimators:
      type: "int"
      low: 100
      high: 300
      step: 50
    max_depth:
      type: "int"
      low: 5
      high: 15
    min_samples_split:
      type: "int"
      low: 10
      high: 50
    min_samples_leaf:
      type: "int"
      low: 5
      high: 25


  extratrees:  # Extra Trees
    n_estimators:
      type: "int"
      low: 100
      high: 300
      step: 500
    max_depth:
      type: "int"
      low: 5
      high: 15
    min_samples_split:
      type: "int"
      low: 10
      high: 50
    min_samples_leaf:
      type: "int"
      low: 5
      high: 25



  lightgbm:  # LightGBM Native API
    num_leaves:
      type: "int"
      low: 50
      high: 300
    learning_rate:
      type: "float"
      low: 0.01
      high: 0.3
      log: True
    min_child_samples:
      type: "int"
      low: 10
      high: 100
    reg_alpha:
      type: "float"
      low: 1e-8
      high: 5.0
      log: True
    reg_lambda:
      type: "float"
      low: 1e-8
      high: 5.0
      log: True
    max_depth:
      type: "int"
      low: 6
      high: 15



  xgboost:  # XGBoost Native API
    eta:
      type: "float"
      low: 0.01
      high: 0.3
      log: True
    max_depth:
      type: "int"
      low: 6
      high: 15
    min_child_weight:
      type: "int"
      low: 4
      high: 50
    reg_alpha:
      type: "float"
      low: 1e-8
      high: 5.0
      log: True
    reg_lambda:
      type: "float"
      low: 1e-8
      high: 5.0
      log: True
    min_split_loss:
      type: "float"
      low: 1e-8
      high: 5.0